<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">

    <header class="header">

      <!-- ! согласно БЭМ, в любом случае надо же марджины и паддинги выносить в отдельные модификаторы-->
      <div class="logo"></div>
    </header>

    <main class="main">

      <section class="profile">
          <img src="./images/cousteau.jpg" alt="Аватар пользователя" class="profile__avatar">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__regalia">Исследователь океанa</p>
          <button class="profile__edit-button">
            <img src="./images/pencil.svg" alt="карандаш" class="profile__pencil">
          </button>
        <button class="profile__add-button">
          <img src="./images/plus.svg" alt="плюс" class="profile__plus">
        </button>
      </section>

      <section class="cards">
        <div class="card">
          <img src="./images/bali.jpg" alt="Бали" class="card__img">
          <div class="card__name">
            <h2 class="card__title">Бали</h2>
            <img src="./images/like.svg" alt="лайк" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/beijing.jpg" alt="Пекин" class="card__img">
          <div class="card__name">
            <h2 class="card__title">Пекин</h2>
            <img src="./images/like.svg" alt="лайк" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/ekat.jpg" alt="Екатеринбург" class="card__img">
          <div class="card__name">
            <h2 class="card__title">Екатеринбург</h2>
            <img src="./images/like.svg" alt="лайк" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/himalayas.jpg" alt="Гималаи" class="card__img">
          <div class="card__name">
            <h2 class="card__title">Гималаи</h2>
            <img src="./images/like.svg" alt="лайк" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/hong-kong.jpg" alt="Гонг-Конг" class="card__img">
          <div class="card__name">
            <h2 class="card__title">Гонг-Конг</h2>
            <img src="./images/like.svg" alt="лайк" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/london.jpg" alt="Лондон" class="card__img">
          <div class="card__name">
            <h2 class="card__title">Вообще на фотке Лондон, но надо, чтобы было многоточие</h2>
            <img src="./images/like.svg" alt="лайк" class="card__like">
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__info">&COPY; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      

      <div class="popup__container">
        <button class="popup__close-button" type="button"><img src="./images/close-icon.svg" alt="" class="popup__close-img"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="user-info">
            <fieldset class="popup__user-info">
              <input type="text" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто" name="user-name" required>
              <input type="text" class="popup__input popup__input_type_regalia" placeholder="Исследователь океана" name="user-regalia" required>
            </fieldset>
            <button type="submit" class="popup__submit" value="Сохранить" name="submit">Сохранить</button>
          </form>
      </div>
    </div>

  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
