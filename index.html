    <div class="popup popup_type_profile-edit">
      
      <div class="popup__container">
        <button class="popup__close-button" type="button"><img src="./images/close-icon.svg" alt="закрыть попап" class="popup__close-img"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_type_user-info" name="user-info">
            <fieldset class="popup__fieldset popup__fieldset_type_user-info">
              <input type="text" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто" name="user-name" required>
              <input type="text" class="popup__input popup__input_type_regalia" placeholder="Исследователь океана" name="user-regalia" required>
            </fieldset>
            <button type="submit" class="popup__submit" value="Сохранить" name="submit">Сохранить</button>
          </form>
      </div>

    </div>

    <div class="popup popup_type_add-new-card">
      
      <div class="popup__container">
        <button class="popup__close-button another-close-button" type="button"><img src="./images/close-icon.svg" alt="закрыть попап" class="popup__close-img"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_type_add-card" name="card-info">
            <fieldset class="popup__fieldset popup__fieldset_type_card-info">
              <input type="text" class="popup__input popup__input_type_card-title" placeholder="Название" name="card-title" required>
              <input type="url" class="popup__input popup__input_type_card-link" placeholder="Ссылка на картинку" name="card-link" required>
            </fieldset>
            <button type="submit" class="popup__submit" value="Сохранить" name="submit">Сохранить</button>

      </div>
