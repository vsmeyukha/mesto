<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">

    <header class="header">
      <div class="logo logo_place_header"></div>
    </header>

    <main class="main">

      <section class="profile">
        <img src="" alt="" class="profile__avatar">
        <button class="profile__edit-button">
          <img src="" alt="" class="profile__pencil">
        </button>
        <div class="profile__info">
          <h2 class="profile__name"></h2>
          <p class="profile__regalia"></p>
        </div>
        <button class="profile__add-button">&plus;</button>
      </section>

      <section class="cards">
        <div class="card">
          <img src="" alt="" class="card__img">
          <div class="card__name">
            <h3 class="card__title">Бали</h3>
          </div>
        </div>
        <div class="card">
          <img src="" alt="" class="card__img">
          <div class="card__name">
            <h3 class="card__title">Пекин</h3>
          </div>
        </div>
        <div class="card">
          <img src="" alt="" class="card__img">
          <div class="card__name">
            <h3 class="card__title">Екатеринбург</h3>
          </div>
        </div>
        <div class="card">
          <img src="" alt="" class="card__img">
          <div class="card__name">
            <h3 class="card__title">Гималаи</h3>
          </div>
        </div>
        <div class="card">
          <img src="" alt="" class="card__img">
          <div class="card__name">
            <h3 class="card__title">Гонг-Конг</h3>
          </div>
        </div>
        <div class="card">
          <img src="" alt="" class="card__img">
          <div class="card__name">
            <h3 class="card__title">Лондон</h3>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__info">&COPY; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
