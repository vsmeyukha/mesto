<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">

    <header class="header">
      <div class="logo logo_place_header"></div>
    </header>

    <main class="main">

      <section class="profile">
          <img src="./images/cousteau.jpg" alt="Аватар пользователя" class="profile__avatar">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__regalia">Исследователь океана</p>
          <button class="profile__edit-button">
            <img src="./images/pencil.svg" alt="карандаш" class="profile__pencil">
          </button>
        <button class="profile__add-button">
          <img src="./images/plus.svg" alt="" class="profile__plus">
        </button>
      </section>

      <section class="cards">
        <div class="card">
          <img src="./images/bali.jpg" alt="" class="card__img">
          <div class="card__name">
            <h3 class="card__title">Бали</h3>
            <img src="./images/like.svg" alt="" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/beijing.jpg" alt="" class="card__img">
          <div class="card__name">
            <h3 class="card__title">Пекин</h3>
            <img src="./images/like.svg" alt="" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/ekat.jpg" alt="" class="card__img">
          <div class="card__name">
            <h3 class="card__title">Екатеринбург</h3>
            <img src="./images/like.svg" alt="" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/himalayas.jpg" alt="" class="card__img">
          <div class="card__name">
            <h3 class="card__title">Гималаи</h3>
            <img src="./images/like.svg" alt="" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/hong-kong.jpg" alt="" class="card__img">
          <div class="card__name">
            <h3 class="card__title">Гонг-Конг</h3>
            <img src="./images/like.svg" alt="" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/london.jpg" alt="" class="card__img">
          <div class="card__name">
            <h3 class="card__title">Вообще на фотке Лондон, но надо, чтобы было многоточие</h3>
            <img src="./images/like.svg" alt="" class="card__like">
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__info">&COPY; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
    </div>

    <button class="popup__close-button" type="button"><img src="./images/close-icon.svg" alt="" class="popup__close-img"></button>

    <div class="popup__container">
      <div class="popup__content-container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <fieldset class="popup__user-name">
            <input type="text" class="popup__input" placeholder="Жак-Ив Кусто" name="user-name" required>
          </fieldset>
          <div class="popup__form-line"></div>
          <fieldset class="popup__user-regalia">
            <input type="text" class="popup__input" placeholder="Исследователь океана" name="user-regalia" required>
          </fieldset>
          <div class="popup__form-line"></div>
          <input type="submit" class="popup__submit" value="Сохранить" name="submit">
        </form>
      </div>
    </div>

  </div>
</body>
</html>
