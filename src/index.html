<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">

    <header class="header">
      <div class="logo"></div>
    </header>

    <main class="main">

      <section class="profile">
        <div class="profile__avatar">
          <button class="profile__avatar-button">
            <img src="./images/pencil.svg" alt="карандаш" class="profile__avatar-pencil">
          </button>
          <img src="./images/cousteau.jpg" alt="Аватар пользователя" class="profile__avatar-image">
        </div>
        <h1 class="profile__name"></h1>
        <p class="profile__regalia"></p>
        <button class="profile__edit-button">
          <img src="./images/pencil.svg" alt="карандаш" class="profile__pencil">
        </button>
        <button class="profile__add-button">
          <img src="./images/plus.svg" alt="плюс" class="profile__plus">
        </button>
      </section>

      <section class="cards"></section>

    </main>

    <footer class="footer">
      <p class="footer__info">&COPY; 2020 Mesto Russia. Dev: Victor Smeyukha</p>
    </footer>

    <div class="popup popup_type_profile-edit">
      
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_popup-with-forms" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_type_user-info" name="user-info" novalidate>
            <fieldset class="popup__fieldset popup__fieldset_type_user-info">
              <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="user-name" required minlength="2" maxlength="40" id="user-name">
              <span class="popup__input-error" id="user-name-error"></span>
              <input type="text" class="popup__input popup__input_type_regalia" placeholder="Род деятельности" name="user-regalia" required minlength="2" maxlength="200" id="user-regalia">
              <span class="popup__input-error" id="user-regalia-error"></span>
            </fieldset>
            <button type="submit" class="popup__submit" value="Сохранить" name="submit" disabled>Сохранить</button>
          </form>
      </div>

    </div>

    <div class="popup popup_type_change-avatar">
      
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_popup-with-forms" type="button"></button>
          <h3 class="popup__title">Изменить аватар</h3>
          <form class="popup__form popup__form_type_user-avatar" name="user-avatar" novalidate>
            <fieldset class="popup__fieldset popup__fieldset_type_user-avatar">
              <input type="url" class="popup__input popup__input_type_avatar-link" placeholder="Ссылка на аву" name="avatar-link" required id="avatar-link">
              <span class="popup__input-error" id="avatar-link-error"></span>
            </fieldset>
            <button type="submit" class="popup__submit" value="Сохранить" name="submit" disabled>Сохранить</button>
          </form>
      </div>

    </div>

    <div class="popup popup_type_add-new-card">
      
      <div class="popup__container">
        <button class="popup__close-button another-close-button popup__close-button_type_popup-with-forms" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_type_add-card" name="card-info" novalidate>
            <fieldset class="popup__fieldset popup__fieldset_type_card-info">
              <input type="text" class="popup__input popup__input_type_card-title" placeholder="Название картинки" name="card-title" required maxlength="30" id="card-title">
              <span class="popup__input-error" id="card-title-error"></span>
              <input type="url" class="popup__input popup__input_type_card-link" placeholder="Ссылка на картинку" name="card-link" required id="card-link">
              <span class="popup__input-error" id="card-link-error"></span>
            </fieldset>
            <button type="submit" class="popup__submit" value="Сохранить" name="submit" disabled>Сохранить</button>
          </form>
      </div>

    </div>

    <div class="popup popup_type_submit">

      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_popup-with-forms" type="button"></button>
          <h3 class="popup__title">Вы уверены?</h3>
            <button type="submit" class="popup__submit" value="Да" name="submit">Да</button>
          </form>
      </div>

    </div>

    <div class="photo-popup">
      <figure class="photo-popup__container">
        <button class="popup__close-button popup__close-button_type_photo-popup" type="button"></button>
        <img src="./images/london.jpg" alt="" class="photo-popup__image">
        <figcaption class="photo-popup__caption">London is the capital of Great Britain</figcaption>
      </figure>
    </div>

    <template id="cards-template">
      <div class="card">
        <img src="./images/bali.jpg" alt="Бали" class="card__img">
        <button class="card__delete-card"></button>
        <div class="card__name">
          <h2 class="card__title">Бали</h2>
          <div class="card__like">
            <button class="card__like-button"></button>
            <p class="card__like-scope">0</p>
          </div>
        </div>
      </div>
    </template>

  </div>
  
</body>
</html>
